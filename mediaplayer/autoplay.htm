<body>
	<audio id="player" src="blank.ogg"></audio>
	<script>
		// JavaScript object for later use
		var player = new MediaElementPlayer('#player', {});
		// ... more code ...
		player.pause();
		player.setSrc(window.location.hash.slice(1));
		player.play();
		window.onhashchange = function() {
			player.pause();
			player.setSrc(window.location.hash.slice(1));
			player.play();
		}


	</script>
	<p>Refreshing after changing the url following the # is no longer needed, seeking and duration will not work with some webservers.</p>
