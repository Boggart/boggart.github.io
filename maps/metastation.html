<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
</head>

<body>
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<div id="map" style="width: 800px; height: 600px"></div>
<script>

	var map = L.map('map', {maxZoom: 5, center: [51.505, -0.09], zoom: 5});
	
	L.tileLayer('./metastation/baselayer/{z}/{y}/{x}.png', {attribution: '', noWrap: true}).addTo(map);

	var atmoslayer = L.tileLayer('./metastation/atmoslayer/{z}/{y}/{x}.png', {attribution: '', noWrap: true}),
		disposallayer = L.tileLayer('./metastation/disposallayer/{z}/{y}/{x}.png', {attribution: '', noWrap: true}),
		powerlayer = L.tileLayer('./metastation/powerlayer/{z}/{y}/{x}.png', {attribution: '', noWrap: true});

	var overlayMaps = {
 		"Atmospherics": atmoslayer,
  		"Disposals": disposallayer,
  		"Power": powerlayer
	};
	L.control.layers(null, overlayMaps).addTo(map);
	map.attributionControl.setPrefix('Metastation, images provided by Uncle Sporky. <a href="http://leafletjs.com">Leaflet.js</a>');
	
</script>
</body>
