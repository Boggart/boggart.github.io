<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
</head>

<body>
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<div id="map" style="width: 800px; height: 600px"></div>
<script>
	var map = L.map('map').setView([51.505, -0.09], 5);
	L.tileLayer('./metastation/baselayer/{z}/{y}/{x}.png', {attribution: '',maxZoom: 5}).addTo(map);

	var atmoslayer = L.tileLayer('./metastation/atmoslayer/{z}/{y}/{x}.png', {attribution: '',maxZoom: 5}),
		disposallayer = L.tileLayer('./metastation/disposallayer/{z}/{y}/{x}.png', {attribution: '',maxZoom: 5}),
		powerlayer = L.tileLayer('./metastation/powerlayer/{z}/{y}/{x}.png', {attribution: '',maxZoom: 5});

	var overlayMaps = {
 		"Atmospherics": atmoslayer,
  		"Disposals": disposallayer,
  		"Power": powerlayer
	};
	L.control.layers(null, overlayMaps).addTo(map);
	map.attributionControl.setPrefix('Metastation, images provided by Uncle Sporky. <a href="http://leafletjs.com">Leaflet.js</url>');
	map.setMaxBounds(map.getBounds());
	
</script>

</body>
